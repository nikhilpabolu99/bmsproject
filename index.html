<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Distorted Heading with Blood Effect -->
    <h1 class="distorted-text">
        <span class="red">BOX-OFFICE</span> 
        <span class="white">TRACKER</span>
    </h1>
    <div class="blood-effect"></div>

    <!-- City Dropdown -->
    <label for="citySelect">Select a City:</label>
    <select id="citySelect">
        <option value="" disabled selected>Select a city...</option>
    </select>

    <!-- Movie Dropdown -->
    <label for="movieSelect">Select a Movie:</label>
    <select id="movieSelect" multiple>
        <option value="ET00356864">Pushpa (Malayalam)</option>
        <option value="ET00356724">Pushpa (Telugu 2D)</option>
        <option value="ET00421621">Pushpa (Telugu 3D)</option>
        <option value="ET00421959">Pushpa (Telugu 4DX)</option>
        <option value="ET00421711">Pushpa (Telugu IMAX)</option>
        <option value="ET00356725">Pushpa (Hindi 2D)</option>
        <option value="ET00421886">Pushpa (Hindi IMAX)</option>
        <option value="ET00421397">Pushpa (Hindi 3D)</option>
        <option value="ET00356862">Pushpa (Tamil 2D)</option>
        <option value="ET00356865">Pushpa (Kannada 2D)</option>
    </select>

    <!-- Date Picker -->
    <label for="datePicker">Select a Date:</label>
    <input type="date" id="datePicker">

    <!-- Fetch Button -->
    <button id="fetchDataBtn">Get Collections</button>

    <!-- Results Container -->
    <div id="resultsContainer">
        <!-- Button to toggle visibility of tables and showtimes -->
        <button id="toggleTableBtn" class="toggle-btn">Show Table</button>
        
        <!-- Showtime Filter Buttons -->
        <div id="showtimeButtons" style="display: none;">
            <button class="showtime-btn" data-filter="1">EMS (1am - 4am)</button>
            <button class="showtime-btn" data-filter="2">6am Shows</button>
            <button class="showtime-btn" data-filter="3">Noon Shows</button>
            <button class="showtime-btn" data-filter="4">Matinee Shows</button>
            <button class="showtime-btn" data-filter="5">1st Show (4pm - 7:59pm)</button>
            <button class="showtime-btn" data-filter="6">2nd Show (8pm - 11:59pm)</button>
        </div>
        
        <!-- Table and Summary Containers -->
        <div id="tableContainer">
            <!-- Table will be injected here -->
        </div>
        <div id="summaryContainer">
            <!-- Summary will be injected here -->
        </div>

        <!-- Summary for each showtime filter -->
        <div id="showtimeSummary" style="display: none;">
            <div class="summary-section" id="summary-1"></div>
            <div class="summary-section" id="summary-2"></div>
            <div class="summary-section" id="summary-3"></div>
            <div class="summary-section" id="summary-4"></div>
            <div class="summary-section" id="summary-5"></div>
            <div class="summary-section" id="summary-6"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script src="script.js"></script>

</body>
</html>

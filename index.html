<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Office Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
</head>
<body>

<div class="container">
    <h1>Box Office Tracker</h1>

    <!-- City Dropdown -->
    <label for="citySelect">Select Cities:</label>
    <select id="citySelect" multiple>
        <option value="" disabled>Select cities...</option>
    </select>

    <!-- Movie Dropdown -->
    <label for="movieSelect">Select Movies:</label>
    <select id="movieSelect" multiple>
        <option value="" disabled>Select Movies/languages...</option>
        <option value="ET00356864">Pushpa (Malayalam)</option>
        <option value="ET00356724">Pushpa (Telugu 2D)</option>
        <option value="ET00421621">Pushpa (Telugu 3D)</option>
        <option value="ET00421959">Pushpa (Telugu 4DX)</option>
        <option value="ET00421711">Pushpa (Telugu IMAX)</option>
        <option value="ET00356725">Pushpa (Hindi 2D)</option>
        <option value="ET00421886">Pushpa (Hindi IMAX)</option>
        <option value="ET00421397">Pushpa (Hindi 3D)</option>
        <option value="ET00356862">Pushpa (Tamil 2D)</option>
        <option value="ET00356865">Pushpa (Kannada 2D)</option>
    </select>

    <!-- Filter Dropdown -->
    <label for="filterSelect">Filter By:</label>
    <select id="filterSelect">
        <option value="all">All</option>
        <option value="ems">EMS</option>
        <option value="noonshows">Noon Shows</option>
        <option value="matinee">Matinee</option>
        <option value="firstshows">First Shows</option>
        <option value="secondshows">Second Shows</option>
    </select>

    <!-- Date Picker -->
    <label for="datePicker">Select a Date:</label>
    <input type="date" id="datePicker">

    <!-- Fetch Button -->
    <button id="fetchDataBtn">Get Collections</button>

    <!-- Results Container -->
    <div id="resultsContainer">
        <button id="toggleTableBtn" class="toggle-btn">Show Table</button>
        <div id="tableContainer">
            <!-- Table will be injected here -->
        </div>
        <div id="summaryContainer">
            <!-- Summary will be injected here -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Office Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <style>
        .results-table, .final-summary-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th, .results-table td, .final-summary-table th, .final-summary-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .final-summary-table th, .final-summary-table td {
            text-align: center;
        }

        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Box Office Tracker</h1>

    <!-- City Dropdown -->
    <label for="citySelect">Select Cities:</label>
    <select id="citySelect" multiple>
        <option value="" disabled>Select cities...</option>
    </select>

    <!-- Movie Dropdown -->
    <label for="movieSelect">Select Movies:</label>
    <select id="movieSelect" multiple>
        <option value="" disabled>Select Movies/languages...</option>
        <!-- Movie options here -->
    </select>

    <!-- Date Picker -->
    <label for="datePicker">Select a Date:</label>
    <input type="date" id="datePicker">

    <!-- Fetch Button -->
    <button id="fetchDataBtn">Get Collections</button>

    <!-- Results Container -->
    <div id="resultsContainer">
        <button id="toggleTableBtn" class="toggle-btn">Show Table</button>
        <div id="tableContainer">
            <!-- Table will be injected here -->
        </div>
        <div id="summaryContainer">
            <!-- Summary will be injected here -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script src="script.js"></script>

</body>
</html>
